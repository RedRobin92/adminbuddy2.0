<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login - AdminBuddy 2.0</title>
        <meta name="description" content="AdminBuddy 2.0 - Gestiona tus finanzas de manera sencilla">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card">
                <h1>Iniciar sesión</h1>
                <form action="{{ url_for('handle_login') }}" method="POST">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Entrar</button>
                </form>
                <p style="margin-top: 20px;">¿No tienes una cuenta? <a href="{{ url_for('register_view') }}">Regístrate aquí</a></p>
                <p><a href="{{ url_for('index') }}" style="color: #666; font-size:0.9em;">Volver</a></p>
            </div>
        </div>
    </body>
</html>
